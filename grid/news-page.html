<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Grid Examples | News Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="news.css">
</head>
<body>
    <div class="layout-container">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <p>header__top</p>
                </div>
            </div>
            <div class="header__middle">
                <div class="container">
                    <p>header__middle</p>
                </div>
            </div>
            <div class="header__bottom">
                <div class="container">
                    <p>header__bottom</p>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="news_mosaic">
                        <div class="news_item news_item__main"></div>
                        <div class="news_item news_item__secondary"></div>
                        <div class="news_item news_item__secondary"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="news_list">
                        <div class="news_list__main">
                            <div class="news_list_item"></div>
                            <div class="news_list_item"></div>
                            <div class="news_list_item"></div>
                            <div class="news_list_item"></div>
                        </div>
                        <div class="news_list__secondary">
                            <p>news_list__secondary</p>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <h2>Footer</h2>
            </div>
        </footer>
    </div>
</body>
</html>
