<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Staggered list animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes showUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stagger {
            opacity: 0;
            animation: showUp 0.6s ease forwards;
        }

        .stagger:nth-child(1) { animation-delay: 0.3s; }
        .stagger:nth-child(2) { animation-delay: 0.6s; }
        .stagger:nth-child(3) { animation-delay: 0.9s; }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">



<div class="fade-in w-50 text-center p-5 bg-white rounded shadow">
    <ul class="list-group w-100 mx-auto mt-5">
        <li class="list-group-item stagger">Item 1</li>
        <li class="list-group-item stagger">Item 2</li>
        <li class="list-group-item stagger">Item 3</li>
    </ul>
</div>

</body>
</html>
