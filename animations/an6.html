<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Animated card on load + hover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated-card {
            animation: fadeInUp 1s ease-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .animated-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">



<div class="fade-in w-50 text-center p-5 bg-white rounded shadow">
    <div class="animated-card p-4 bg-white rounded shadow w-50 text-center">
        <h4 class="mb-2">CSS Animations</h4>
        <p class="mb-0">Animated on load and reacts to hover.</p>
    </div>
</div>

</body>
</html>
